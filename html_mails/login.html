<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Successful</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: #ffffff;
        padding: 25px;
        border-radius: 8px;
      }
      h2 {
        color: #333;
      }
      p {
        color: #555;
      }
      .note {
        margin-top: 20px;
        font-size: 14px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Login Successful</h2>
      <p>
        Welcome {{Email}}! You have successfully logged in to your account. If
        this was you, no further action is required.
      </p>
      <p class="note">
        If you did not perform this action, please secure your account
        immediately.
      </p>
    </div>
  </body>
</html>
